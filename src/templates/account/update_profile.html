{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
 <title> Agency profile update</title>
{% endblock %}

{% block content %}

 <div class="container my-5">
 
   <div class="row"> 
     <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}

        <input type="submit" class="btn btn-success my-5" value="Make Update">


     </form>
   </div>
 </div>

{% endblock  %}
